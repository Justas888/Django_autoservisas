          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"

        </button>

          <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="">
                <svg class="bi bi-person"
                         width="1.5em"
                         height="1.5em"
                         viewBox="0 0 16 16"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1

              <a class="nav-link" href="{% url 'logout' %}">Atsijungti</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Prisijungti</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Pradžia</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>

          <form
            class="form-inline my-2 my-lg-0"
            action="{% url 'search' %}"
            method="get"
          >
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Paieška"
              aria-label="Search"
              name="search_text"
            />
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
              Ieškoti
